<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Style css -->
    <link rel="stylesheet" href="style.css">
    <!-- Remix Icon cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">
    <!-- Swiper slider  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.css">
</head>

<body>
    <nav>
        <div class="bars">
            <i class="ri-bar-chart-horizontal-fill"></i>
        </div>
        <div class="logo">
            awwa
        </div>

        <ul id="menu">
            <i class="ri-close-large-line" id="close"></i>
            <li><a href="#">Home</a></li>
            <li><a href="#">About</a></li>
            <li><a href="#">Project</a></li>
            <li><a href="#">Contact</a></li>
            <li><a href="#">Blog</a></li>
        </ul>

        <div class="btn">
            <button>Contact Me</button>
        </div>

        <i class="ri-search-line" id="search"></i>
    </nav>

    <div class="hero-header">
        <div class="box">
            <div class="content-info1">
                <div class="hero-info" data-tilt data-tilt-max="10">
                    <div class="hero-box">
                        <h2>HELLO I'M <span>SAMEER KHAN</span></h2>
                    </div>
                </div>
                <div class="hero-wrapper" data-tilt data-tilt-max="10">
                    <div class="wrapper-info">
                        <h1>55+</h1>
                        <span>Clients</span>
                    </div>
                    <div class="swiper myswiper">
                        <div class="swiper-wrapper">
                            <!-- slide 1 -->
                            <div class="swiper-slide">
                                <div class="img">
                                    <img src="images/swiper-1.jpeg" alt="" class="">
                                </div>
                            </div>
                            <!-- slide 2 -->
                            <div class="swiper-slide">
                                <div class="img">
                                    <img src="images/swiper2.jpeg" alt="" class="">
                                </div>
                            </div>
                            <!-- slide 3 -->
                            <div class="swiper-slide">
                                <div class="img">
                                    <img src="images/swiper3.png" alt="" class="">
                                </div>
                            </div>
                            <!-- slide 4 -->
                            <div class="swiper-slide">
                                <div class="img">
                                    <img src="images/swiper-4.jpeg" alt="" class="">
                                </div>
                            </div>
                            <!-- slide 5 -->
                            <div class="swiper-slide">
                                <div class="img">
                                    <img src="images/swiper-5.jpeg" alt="" class="">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="hero-image">
                <img src="./images/demo.jpg" alt="">
            </div>


            <div class="hero-content-end">
                <div class="hero-info-end" data-tilt data-tilt-max="10">
                    <div class="info">
                        <span>1</span>
                        <p>Years Of <br> Experience</p>
                    </div>
                </div>
                <div class="hero-box-end" data-tilt data-tilt-max="10">
                    <h2>A CREATIVE <br> WEB DEVELOPER</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Tile Js animation  -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="js/tilt.jquery.js"></script>

    <!-- swiper slider Js  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Swiper/11.0.5/swiper-bundle.min.js"></script>
    <script src="script.js"></script>

</html>
